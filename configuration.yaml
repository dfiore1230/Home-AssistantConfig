homeassistant:
  name: Fiore Household
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  unit_system: imperial
  time_zone: America/New_York
  customize: !include customize.yaml

frontend:

# Enables configuration UI
config:

###############################################
#
# Load the iOS components
#
###############################################

ios:

###############################################
#
# Load the http components
#
###############################################

http:
  api_password: !secret http_password
  base_url: https://dfiore.duckdns.org:8123
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

updater:

discovery:
  ignore:
    - sonos
    - roku
    - google_cast

history:

logbook:

logger:
  default: debug

###############################################
#
# Integrations
#
###############################################

wink:
cloud:
alexa:
  filter:
    exclude_entities:
      - group.internet
      - group.default_view
      - group.cell_phones_group
      - media_player.bravia_4k_2015
      - group.homeserver
      - media_player.office
      - group.phones
      - group.home_alarm_group
      - group.all_devices
      - group.ubuntu_server_group
tts:
  - platform: google

###############################################
#
# Includes
#
###############################################

# Static Includes
automation: !include automations.yaml
shell_command: !include shell_scripts.yaml
alarm_control_panel: !include alarm_com.yaml

# Merge Includes List
script: !include_dir_merge_list scripts

# Merge Includes Named
group: !include_dir_merge_named groups
intent_script: !include_dir_merge_named intentscripts
media_player: !include_dir_merge_named media_players
sensor: !include_dir_merge_list sensors
