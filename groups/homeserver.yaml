  homeserver:
    view: yes
    entities:
      - group.ubuntu_server_group
      
  ubuntu_server_group:
    name: Ubuntu Server
    entities:
      - sensor.sab_status
      - sensor.average_load_1m
      - sensor.average_load_5m
      - sensor.average_load_15m
      - sensor.cpu_used
      - sensor.ram_used
      - sensor.disk_used_
      - sensor.since_last_boot
      - sensor.last_boot
      - sensor.received_docker0
      - sensor.sent_docker0
      - sensor.received_hassio
      - sensor.sent_hassio
      - sensor.received_p6p1
      - sensor.sent_p6p1
      - sensor.ubuntu_server_ups_manufacturer
      - sensor.ubuntu_server_ups_model
      - sensor.ubuntu_server_ups_manufacture_date
      - sensor.ubuntu_server_ups_load
      - sensor.ubuntu_server_ups_nominal_real_power
      - sensor.ubuntu_server_ups_input_voltage
      - sensor.ubuntu_server_ups_battery_charge
      - sensor.ubuntu_server_ups_battery_runtime
